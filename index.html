<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ToDo List - aplikacja do zarządzania zadaniami">
    <meta name="keywords" content="ToDo List, lista zadań, zarządzanie zadaniami">
    <meta name="author" content="Mateusz Kosowski">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- czcionka Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- ikony z FontAwesome -->
    <script src="https://kit.fontawesome.com/7e885e00b9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info"></p>
            <ul>
                <li data-id='test1'>Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id='test2'>Zjeść śniadanie
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li data-id='test3'>Umyć okna
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fas fa-times"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
